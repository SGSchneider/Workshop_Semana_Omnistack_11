<div id="form" class="hide">
    <div class="content">
        <h1>Nova Idéia</h1>
        <form action="/" method="POST" onsubmit="return checkFields(event)">

            <div class="input-wrapper"><label for="title">Titulo da Idéia</label>
                <input type="text" name="title">
            </div>

            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category">
            </div>

            <div class="input-wrapper">
                <label for="imageurl">Link da Imagem</label>
                <input type="url" name="imageurl">
            </div>

            <div class="input-wrapper">
                <label for="description">Descrição da Idéia</label>
                <textarea name="description" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="linkideia">Link</label>
                <input type="url" name="linkideia">
            </div>
            <a href="#" onclick="hider()">Voltar</a>
            <button >Salvar</button>
        </form>
    </div>
</div>
